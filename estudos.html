<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Nerds Notes</title>
</head>
<body>
      <h1>Nerds Notes - Estudos</h1>
      <br>
      <button class="voltarh"><a class="linkhome" href="index.html" >Voltar</a></button>

    <section class="containert">
       
        <section class="popup-box">
            <div class="popup">
              <div class="content">
                <header>
                  <p></p>
                  <i class="uil uil-times"></i>
                </header>
                <form action="#">
                  <div class="row title">
                    <label>Titulo</label>
                    <input type="text" spellcheck="true">
                  </div>
                  <div class="row description">
                    <label>Descrição</label>
                    <textarea spellcheck="true"></textarea>
                  </div>
                  <button></button>
                </form>
              </div>
            </div>
        </section>
          <div class="wrapper">
            <li class="add-box">
              <div class="icon"><i class="uil uil-plus"></i></div>
              <p>Add Nova Nota</p>
            </li>
          </div>
       
    </section>

    <script src="js/main.js"></script>
</body>
</html>
<!-- spellcheck- serve para fazer verificação ortografica no formulario
 true- A verificação ortográfica e gramatical baseada no navegador está habilitada no elemento especificado
false- A verificação ortográfica e gramatical baseada no navegador está desabilitada no elemento especificado
-->
